<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section starts -->

    <!-- this tag created automaticaly using header.header -->
    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-lightbulb"></i> educa </a>

        <!-- this tag created automaticaly using nav.navbar -->
        <nav class="navbar">
            <!-- this tag created automaticaly using #close-navbar -->
            <div id="close-navbar" class="fas fa-times"></div>
            <!-- this tag created automaticaly using a. -->
            <a href="home.html">home</a>
            <a href="about.html">about</a>
            <a href="courses.html">courses</a>
            <a href="contact.html">contact</a>
        </nav>

        <div class="icons">
            <!-- this tag created automaticaly writing: #menu-btn.fas.fa-bars -->
            <div id="account-btn" class="fas fa-user"></div>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>

    </header>

    <!-- header section ends -->

    <!-- acount form section starts -->

    <div class="account-form">
        <div id="close-form" class="fas fa-times"></div>
        <div class="buttons">
            <span class="btn active login-btn">login</span>
            <span class="btn register-btn">register</span>
        </div>

        <form class="login-form" action="">
            <h3>login now</h3>
            <!-- this tag created using input.box -->
            <input type="email" placeholder="enter your email" class="box">
            <input type="password" placeholder="enter your password" class="box">
            <div class="flex">
                <!-- this tag created using input#remember-me -->
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">remember me</label>
                <a href="#">forgot password?</a>
            </div>
            <input type="submit" value="login now" class="btn">
        </form>

        <form class="register-form" action="">
            <h3>register now</h3>
            <!-- this tag created using input.box -->
            <input type="email" placeholder="enter your email" class="box">
            <input type="password" placeholder="enter your password" class="box">
            <input type="password" placeholder="confirm your password" class="box">
            <input type="submit" value="register now" class="btn">
        </form>

    </div>
    <!-- acount form section ends -->


    <!--33:29-->










    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>

</html>
